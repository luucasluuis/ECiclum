{% extends "global/base.html" %}

{% block content %}
<main>
    <section id="entradas">
        <h2>Registro de Entradas</h2>
        <form action="#" method="post">
            <!-- Campo Produto -->
            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" class="form-control" required>
            </div>

            <!-- Campo Quantidade -->
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" required>
            </div>

            <!-- Campo Data de Entrada -->
            <div class="form-group">
                <label for="dataEntrada">Data de Entrada:</label>
                <input type="date" id="dataEntrada" name="dataEntrada" class="form-control" required>
            </div>

            <!-- BotÃ£o de Envio -->
            <button type="submit" class="btn btn-primary">Adicionar Entrada</button>
        </form>
    </section>
</main>


{% endblock %}
